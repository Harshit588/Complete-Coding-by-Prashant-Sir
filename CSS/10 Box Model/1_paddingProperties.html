<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Properties</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #padded {
            padding: 10px 15px 20px 30px;
            height: 60px;
            width: 60px;
            background-color: aqua;
        }
    </style>
</head>

<body>

    <div id="padded">
        Padding Checker
    </div>

</body>

</html>
